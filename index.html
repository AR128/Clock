<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulzee</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="Vcferreira-Firefox-Os-Clock.256.png" type="image/png">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="timer-container">
        <div class="options">
            <button id="timerOption" class="active"><i class="fa-regular fa-hourglass"></i></button>
            <button id="stopwatchOption"><i class="fa-solid fa-stopwatch"></i></button>
        </div>
        <div class="time-display" id="timeDisplay">00:00</div>
        <div class="time-inputs" id="timeInputs">
            <div class="input-group">
                <input type="number" id="minutes" placeholder="Min" min="0" value="0">
            </div>
            <div class="input-group">
                <input type="number" id="seconds" placeholder="Sec" min="0" max="59" value="0">
            </div>
        </div>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="resetBtn" disabled>Reset</button>
        </div>
        <div class="end-message" id="endMessage" style="display: none;">Time's up!</div>
    </div>
    <canvas class="confetti-canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
